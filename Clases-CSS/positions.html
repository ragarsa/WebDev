<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="assets/css/positions.css">
<body>
    <main>
        <section class="positions">
            <div class="positions-item item-1">1</div>
            <div class="positions-item item-2">2</div>
            <div class="positions-item item-3">3</div>
            <div class="positions-item item-4">4</div>
        </section>

        <section class="pseudoclase">
            <form action="#" id="form">
                <legend> Pseudo Clases </legend>
                <div class="form-group">
                    <label for="name">Nombre: </label>
                    <input id="name" name="name" type="text" required>
                </div>

                <div class="form-group">
                    <button type="button">Enviar</button>
                </div>
                <div class="form-group">
                    <a href="https://www.google.com" target="_blank">Google</a>
                </div>
            </form>
        </section>
        <section class="pseudoselectores">
            <div class="child">1</div>
            <div class="child">2</div>
            <p class="child">3</p>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">6</div>
        </section>
        <!-- <section class="pseudoselectores">
            <div class="child">1</div>
        </section> -->
    </main>
</body>
</html>
